
<div class="panel panel-primary">
    <div class="panel-heading">
        Khách hàng:  {{ order.CustomerName}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" ng-init="total = 0">
                    <tr>
                        <th style="width: 30%">Tên sản phẩm</th>
                        <th style="width: 30%">Hình ảnh</th>
                        <th style="width: 20%">Giá</th>
                        <th style="width: 10%">Số lượng</th>
                        <th style="width: 10%">Thành tiền</th>
                    </tr>
                    <tr ng-repeat="item in order.OrderDetails">
                        <td>{{item.Product.Name}}</td>
                        <td><img ng-src="{{item.Product.ThumbImage}}"  width="100" height="100"/></td>
                        <td>{{item.Price | number}}</td>
                        <td>{{item.Quantity}}</td>
                        <td ng-init="$parent.total = $parent.total + (item.Price * item.Quantity)"><span style="float:right;font-weight:600;">{{item.Price * item.Quantity}}</span></td>
                    </tr>
                    <tfoot>
                      
                        <tr>
                            <td colspan="3">
                                <div class="col-sm-6">
                                    <select type="text" class="form-control" name="paymentStatus" ng-init="order.paymentStatus" ng-model="order.PaymentStatus" required ng-options="x for x in paymentOptions">
                                        <option value="">-- Tình trạng đơn hàng --</option>
                                    </select>
                                </div>
                            </td>
                            <td colspan="5"><span class="pull-right">Tổng tiền : <span style="font-weight:700;font-size:20px;">{{total | number}}</span></span></td>
                        </tr>
                    </tfoot>
                </table>



            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger"  ng-click="CancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="frmOrderDetail.$invalid" ng-click="UpdateOrder()">Update</button>
        </div>
    </div>
</div>
