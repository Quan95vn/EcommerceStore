<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh sách slide
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Slide</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách slide</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" placeholder="Từ khóa..." ng-click="getSlides(page)">Tìm kiếm</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="slide_add">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width: 5%">ID</th>
                            <th style="width: 30%">Tên Slide</th>  
                            <th style="width: 10%">Thứ tự</th>
                            <th style="width: 35%">Hình ảnh</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="slide in slides">
                            <td><input type="checkbox" ng-model="slide.checked" name="all" /></td>
                            <td>{{slide.Id}}</td>
                            <td>{{slide.Name}}</td>
                            <td>{{slide.DisplayOrder}}</td>
                            <td><img ng-src="{{slide.Image}}" width="300" height="150" /></td>
                            <td><span ng-class="{'badge bg-red': slide.Status==false,'badge bg-green': slide.Status==true}">{{slide.Status | statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="slide_edit({id:slide.Id})""><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteSlide(slide.Id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="8"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi : {{totalCount}}</span></td>
                            </tr>

                        </tfoot>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{totalPage}}" total-count="{{totalCount}}" search-func="getSlides(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
